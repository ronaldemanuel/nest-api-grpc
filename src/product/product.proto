syntax = "proto3";

package product;

service ProductService {
  rpc Create (ProductRequest) returns (ProductResponse) {}
  rpc Update (Product) returns (Product) {}
} 

message ProductUpdateRequest {
  int32 id = 1;
  string name = 2;
  double price = 3;
}

message ProductRequest {
  string name = 1;
  double price = 2;
}

message Product {
  int32 id = 1;
  string name = 2;
  double price = 3;
}